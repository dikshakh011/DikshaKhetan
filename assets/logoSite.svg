<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d500f9"/>     <!-- Deep purple -->
      <stop offset="50%" stop-color="#f06292"/>    <!-- Vibrant pink -->
      <stop offset="100%" stop-color="#fce4ec"/>   <!-- Soft white-pink -->
    </linearGradient>
  </defs>

  <!-- White circular background -->
  <circle cx="60" cy="60" r="55" fill="white" stroke="url(#textGradient)" stroke-width="4" />

  <!-- Gradient "DK" Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, sans-serif"
        font-size="40"
        font-weight="bold"
        fill="url(#textGradient)"
        style="text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);">
    DK
  </text>
</svg>
